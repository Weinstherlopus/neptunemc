<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune MC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-glow"></div>
    <div class="grid-overlay"></div>

    <div class="app-container hidden" id="appContainer">
        <!-- LEFT PANEL: Search & Profile -->
        <div class="left-panel">
            <div class="left-content-wrapper">
                <header class="header">
                    <div class="logo-container">
                        <h1>Neptune <span class="highlight">MC</span></h1>
                        <div class="pulse-ring"></div>
                    </div>
                    <p class="subtitle">Base de datos de usuarios</p>
                </header>

                <section class="search-section">
                    <div class="search-box-wrapper">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Nombre de usuario..." autocomplete="off">
                            <button id="searchBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="search-line"></div>
                    </div>
                </section>

                <!-- Profile Header (Hidden initially) -->
                <section id="profileHeader" class="profile-header hidden">
                    <div class="avatar-container">
                        <div class="avatar-loader"></div>
                        <img id="userAvatar" src="" alt="">
                    </div>

                    <div class="profile-text">
                        <h2 id="profileName">Username</h2>
                        <span class="status-badge" id="resultStatus">Buscando...</span>
                    </div>
                </section>
            </div>
        </div>

        <!-- RIGHT PANEL: Results -->
        <div class="right-panel">
            <div class="results-wrapper">
                <div id="loader" class="loader hidden">
                    <div class="scanner"></div>
                </div>

                <section id="results" class="results-grid">
                    <!-- Results injected here -->
                </section>
            </div>
        </div>
    </div>

    <!-- LOGIN OVERLAY -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <div class="login-header">
                <h2>Acceso Restringido</h2>
                <p>Identifícate para continuar</p>
            </div>
            <div class="login-form">
                <input type="text" id="loginUser" placeholder="Usuario" autocomplete="off">
                <input type="password" id="loginPass" placeholder="Contraseña">
                <button id="loginBtn">Ingresar</button>
            </div>
            <p id="loginError" class="login-error hidden">Credenciales inválidas</p>
        </div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="adminPanel" class="admin-panel hidden">
        <div class="admin-box">
            <div class="admin-header">
                <h3>Panel de Administración</h3>
                <button id="closeAdminBtn" class="close-btn">×</button>
            </div>
            <div class="admin-body">
                <p>Crear nueva cuenta</p>
                <div class="create-user-form">
                    <input type="text" id="newUser" placeholder="Nuevo Usuario" autocomplete="off">
                    <input type="password" id="newPass" placeholder="Nueva Contraseña">
                    <button id="createUserBtn">Crear Cuenta</button>
                </div>
                <p id="adminMsg" class="admin-msg"></p>
            </div>
        </div>
    </div>

    <!-- ADMIN TRIGGER BUTTON (Visible only for admin) -->
    <button id="adminTriggerBtn" class="admin-trigger hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>
        </svg>
    </button>

    <!-- LOGOUT BUTTON -->
    <button id="logoutBtn" class="logout-btn hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
    </button>

    <script src="script.js"></script>
</body>

</html>
